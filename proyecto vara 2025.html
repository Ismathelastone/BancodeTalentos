<!DOCTYPE html>
<html>
<head>
  <title>Mapa de Talentos Locales</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 600px; }</style>
</head>
<body>
  <h2>üõ†Ô∏è Mapa de Talentos Locales</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-13.5, -72.0], 6); // Per√∫

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // DATOS SIMULADOS (saca estos de tu Google Sheets)
    var talentos = [
      { nombre: "Jonas Alramo", oficio: "Carpintero", lat: -12.2, lon: -76.9 },
      { nombre: "Luis", oficio: "Carpintero", lat: -12.0, lon: -76.8 }
    ];

    talentos.forEach(t => {
      L.marker([t.lat, t.lon])
        .addTo(map)
        .bindPopup(`<b>${t.nombre}</b><br>${t.oficio}`);
    });
  </script>
</body>
</html>
